<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Convert Number into Nepali </title><script src="script.js"></script><link rel="stylesheet" href="style.css"></head><body><h1>Convert Integer value into Nepali</h1><input type="text" min="0" placeholder="English Number" id="english"/><input type="text" min="0" placeholder="Nepali Number" id="nepali" readonly/><button type="button" onclick="click_nepali()" >Convert to nepali</button><script>async function click_nepali(){const input=document.getElementById('english').value;const return_value=await convert_nepali(input);document.getElementById('nepali').value=return_value}</script></body></html>
